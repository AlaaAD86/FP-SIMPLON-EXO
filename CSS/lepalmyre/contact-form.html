<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Eagle+Lake|Josefin+Sans|Mitr|Viga&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="formStyle.css">
</head>

<body>

    <div class="main-form">

        <img id="leaf-one" src="./assets/leaf-stand.svg" alt="">
        <img id="leaf-two" src="./assets/leaf-right.svg" alt="">
        <img id="leaf-three" src="./assets/leaf-left.svg" alt="">

        <div class="border-form">

                <form class="my-form">
                    <div class="container">
                        <h1>Dites-nous ce que vous pensez!</h1>
                        <ul>
                            <li><select>
                                    <option selected disabled>-- Choisissez une option --</option>
                                    <option>Demande D'Information</option>
                                    <option>Une Reclamation</option>
                                    <option>Autre</option>
                                </select>
                            </li>

                            <li>
                                <div class="grid grid-2">
                                    <input type="text" placeholder="Name" required>
                                    <input type="text" placeholder="Surname" required>
                                </div>
                            </li>

                            <li>
                                <div class="grid grid-2">
                                    <input type="email" placeholder="Email" required>
                                    <input type="tel" placeholder="Phone">
                                </div>
                            </li>

                            <li><textarea placeholder="Message"></textarea></li>

                            <li><input type="checkbox" id="terms">
                                <label for="terms">J'accepte les Conditions Générales de Vente</label></li>

                            <li>
                                <div class="grid grid-3">
                                    <div class="required-msg">* Champs Obilgatoire </div>
                                    
                                    <button class="btn-grid" type="submit" disabled>
                                        <span class="back">
                                            <img width="15  " src="./assets/send.svg" alt="">
                                        </span>
                                        <span class="front">Envoyer</span>
                                    </button>
                                    <button class="btn-grid" type="reset" disabled>
                                        <span class="back">
                                            <img width="20" src="./assets/reset.svg" alt="">
                                        </span>
                                        <span class="front">Réinitialiser</span>
                                    </button>
                                </div>
                            </li>

                        </ul>
                    </div>
                </form>
        

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
